<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <link rel="stylesheet" href="/bootstrap-css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="my-5">

<div class="text">
    <h1>Update Product</h1>
</div>

<div class="container contact">
    <div class="row">
        <div class="col-md-3 d-flex align-items-center justify-content-center">
            <div class="contact-info text-center">
                <img src="https://i.ibb.co/6WjDWKH/refresh.png" alt="image" class="img-fluid" />
                <h2>Product Info</h2>
                <h4>Fill in all the spaces, please!</h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form my-3 ">
                <form  th:action="@{/edit/{id}(id=${productNew.id})}" th:object="${productNew}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group my-2 ">
                        <label class="control-label col-sm-2" for="name">First Name:</label>
                        <div class="col-sm-10 my-1">
                            <input type="text" class="form-control" id="name" placeholder="Enter the Name" name="name"
                                   th:value="${productNew.name}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group my-2">
                        <label class="control-label col-sm-2" for="brand">Brand Name:</label>
                        <div class="col-sm-10 my-1">
                            <input type="text" class="form-control" id="brand" placeholder="Enter the brand" name="brand"
                                   th:value="${productNew.brand}">
                            <div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group my-2">
                        <label class="control-label col-sm-2" for="madeIn">Made in:</label>
                        <div class="col-sm-10 my-1">
                            <input type="text" class="form-control" id="madeIn" placeholder="Enter where it was made" name="madeIn"
                                   th:value="${productNew.madeIn}">
                            <div th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group my-2">
                        <label class="control-label col-sm-2" for="price">Price :</label>
                        <div class="col-sm-10 my-1">
                            <input type="number" class="form-control" id="price" placeholder="Enter product price" name="price"
                                   th:value="${productNew.price}">
                            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group my-2">
                        <div class="col-sm-offset-2 col-sm-10">
                            <br>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
